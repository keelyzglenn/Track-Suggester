<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Which programming track is best for you?</h1>
      <p> There are many different options. Each is ....</p>
    </div>
    <div>
      <form id="userName">
        <div>
         <label for="name">Enter your name:</label>
           <input type="text" id="name">
       </div>
      </form>
    </div>

    <div class="survey">
      <form id="track">
<!-- question 1-->
        <div class="question1">
          <h2>What kind of company are you most interested in working for?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="1" >
              A large established buisness
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="2" >
              An enterprise
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="3">
              A small buisness/ Start-up
            </label>
          </div>
        </div>

<!--question 2-->
        <div class="question2">
          <h2>What would you most like to design?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="2">
              Moblie Apps and Web Applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="3">
              Webpages for companies large and small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="1">
              Internal software
            </label>
          </div>
        </div>
<!-- question 3 -->
        <div class="question3">
          <h2>Do you want to learn something that:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="1">
            Will provide a solid foundation in programming logic and syntax
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="2">
              Constantly be evolving
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="3">
              Isnt too difficult to learn
            </label>
          </div>
        </div>
<!-- question 4 -->
        <div class="question4">
          <h2>Which sounds best?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="2">
              In demand
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="4">
              For the long term
            </label>
          </div>
        </div>
<!-- question 5 -->
        <div class="question5">
          <h2>Its allllll about location</h2>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="1">
              New York, NY
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="2">
              Seattle, WA
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="3">
              San Fransico, CA
            </label>
          </div>
        </div>
<!-- end of questions -->
<!-- button -->
        <button type="submit" name="button" class="btn btn-primary">Find out now!</button>
      </form>
  </body>
</html>
